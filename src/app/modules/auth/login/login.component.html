<div class="hold-transition login-page" style="background: url('/src/app/modules/auth/login/descarga.png') no-repeat center center/cover;">
  <div class="login-box">
    <div class="login-logo">
      <a href="javascript:void(0)"><b>clinica</b>Mesocruz</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">inicia sesion</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input type="email" formControlName="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">ingresar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mb-3">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> inicio sesion por Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> inicio sesion por Google+
          </a>
        </div>
        <!-- /.social-auth-links -->

        <p class="mb-0">
          <a href="javascript:void(0)" class="text-center">Registrate</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
